<!DOCTYPE html>
<html>

	<head>
		<link rel="stylesheet" type="text/css" href="ionic/css/ionic.min.css">
		<meta charset="UTF-8">
		<title>Audit Supervisor</title>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=no">
		<style>
			@-ms-viewport { width: 100vw ; min-zoom: 100% ; zoom: 100% ; }  @viewport { width: 100vw ; min-zoom: 100% zoom: 100% ; }
			@-ms-viewport { user-zoom: fixed ; min-zoom: 100% ; }   @viewport { user-zoom: fixed ; min-zoom: 100% ; }
		</style>
		<script src="cordova.js" id="xdkJScordova_"></script>
		<script src="js/app.js"></script>
		<script src="xdk/init-dev.js"></script>

		<link rel="stylesheet" href="css/app.css">
		<link rel="stylesheet" href="css/index_main.less.css">
		<link rel="stylesheet" href="css/ios_header.css">

		<script type="application/javascript" src="ionic/js/ionic.bundle.js"></script>
		<script src="lib/jquery.min.js"></script>
		<script src="lib/jquery-ui.min.js"></script>
		<script src="js/libs/datepicker-pt-BR.js"></script>
		<link rel="stylesheet" href="lib/jquery-ui.min.css">
		<link rel="stylesheet" type="text/css" href="css/index_main.less.css" class="main-less">
		<link rel="stylesheet" type="text/css" href="css/index_main.less.css" class="main-less">
		<link rel="stylesheet" type="text/css" href="css/index_main.less.css" class="main-less">

		<script type="application/javascript" src="js/index_init_services.js"></script>
		<!--		<script type="application/javascript" src="js/index_user_scripts.js"></script>-->
		<script src="js/init-app.js"></script>
		<script type="application/javascript" src="marginal/marginal-position.js"></script>
		<script type="application/javascript" src="xdk/ad/ionic_subpage.js"></script>

		<script src="js/libs/moment.min.js"></script>
		<script src="js/libs/md5.min.js"></script>
		<script src="js/libs/internet_connection.js"></script>

		<script src="js/auditService/login.js"></script>
		<script src="js/auditService/webservice.js"></script>

	</head>

	<body ng-app="myApp">

		<div class="upage" id="mainpage">

			<div class="upage-outer">
				<div class="upage-content ac0" id="page_85_12">
					<div class="grid grid-pad urow uib_row_3 row-height-3" data-uib="layout/row" data-ver="0">
						<div class="col uib_col_4 col-0_12-12" data-uib="layout/col" data-ver="0">
							<div class="widget-container content-area vertical-col">

                                <div class="item item-input item-input-inset">
                                    <label style="background-color:white;" class="item-input-wrapper">
                                        <span class="input-label">Data</span>
                                        <input id="input_date_select" type="text" placeholder="data">
                                    </label>
                                    <button id="button_calendar" style="width:35px;height:35px;" class="button button-small button-positive ion ion-calendar" onclick="$('#input_date_select').datepicker('show');"></button>
                                </div> 
                                
								<button class="button button-block button-positive" onclick="logout()">
									Logout
								</button>

								<button id="teste" class="button button-block button-positive" onclick="activate_page('#page_formulario')">
									ALOKA
								</button>

							</div>
						</div>
						<span class="uib_shim"></span>
					</div>

				</div>

				<ion-header-bar class="bar inner-element uib_w_1 bar-positive bar-header" data-uib="ionic/header" data-ver="0">
					<div class="buttons widget-container content-area horiz-area wrapping-col">
						<button class="button widget uib_w_3 d-margins ion ion-refresh icon-right" data-uib="ionic/button" data-ver="0"></button>
					</div>
					<h1 class="title title-custom"><center>Audit Supervisor</center></h1>
					<div class="buttons widget-container content-area horiz-area wrapping-col">
						<button class="button button-assertive widget uib_w_2 d-margins ion ion-flag icon-right" data-uib="ionic/button" data-ver="0"></button>
					</div>
				</ion-header-bar>
			</div>
		</div>

		<div class="upage vertical-col left hidden" id="page_login">
			<div class="grid grid-pad urow uib_row_4 row-height-4" data-uib="layout/row" data-ver="0">
				<div class="col uib_col_5 col-0_12-12" data-uib="layout/col" data-ver="0">
					<div class="widget-container content-area vertical-col">

						<img src="image/logo.png" class="logo">

						<form action="javascript:void(0);">

							<label class="item item-input item-inside">
								<span class="input-label">Login</span>
								<input type="text" id="input_login_login" placeholder="login">
							</label>
							<span id="input_login_branco" class="hidden text-error">Login em branco.</span>

							<label class="item item-input item-inside">
								<span class="input-label">Senha</span>
								<input type="password" id="input_password_login" placeholder="senha">
							</label>
							<span id="input_password_branco" class="hidden text-error">Senha em branco.</span>

							<button class="button button-block button-positive" id="btn_entrar_login">
								Entrar
							</button>

						</form>

					</div>
				</div>
			</div>
		</div>

		<div class="upage vertical-col left hidden" id="page_formulario">

			<div class="grid grid-pad urow uib_row_6 row-height-6" data-uib="layout/row" data-ver="0">
				<div class="col uib_col_7 col-0_12-12" data-uib="layout/col" data-ver="0">
					<div class="widget-container content-area vertical-col">
                        
						<input type="text" placeholder="ALOKA">

                        <button class="button button-block button-positive" onclick="activate_page('#mainpage')">
                            ALOKA
                        </button>
                        
					</div>
				</div>
			</div>
            
		</div>

		<div class="upage vertical-col left hidden" id="page_pendente">
			<div class="grid grid-pad urow uib_row_7 row-height-7" data-uib="layout/row" data-ver="0">
				<div class="col uib_col_8 col-0_12-12" data-uib="layout/col" data-ver="0">
					<div class="widget-container content-area vertical-col">

                        
                        PENDENTES
                        
                        
					</div>
				</div>
			</div>
		</div>

	</body>

</html>
